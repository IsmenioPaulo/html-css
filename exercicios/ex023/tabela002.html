<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px; border-collapse:collapse;
        }

        td, th{
            border: 1px solid black;
           padding: 10px;
        }

        thead, tfoot{
            background-color: rgba(128, 128, 128, 0.603);
            color: white;
        }
        td.num {
            text-align: right;
        }
 
    </style>
</head>
    <body>
        <h1>Uso de Tabelas Grandes</h1>

        <table>
            <thead>
                <tr> <!--Uma linha da cabeca-->
                    <th>Provincia</th>
                    <th>Populacao</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maputo</td><!--Dado-->
                    <td class="num">32.902.439</td>
                </tr>
                <tr>
                    <td>Inhambane</td>
                    <td class="num">25.562.83</td>
                </tr>
                <tr>
                    <td>Gaza</td>
                    <td class="num">18.290.13</td>
                </tr>
                <tr>
                    <td>Chimoio</td>
                    <td class="num">11.893.021</td>
                </tr>
                <tr>
                    <td>Manica</td>
                    <td class="num">12.929.670</td>
                </tr>
                <tr>
                    <td>Sofala</td>
                    <td class="num">21.239.129</td>
                </tr>
                <tr>
                    <td>Tete</td>
                    <td class="num">14.903.897</td>
                </tr>
                <tr>
                    <td>Zambezia</td>
                    <td class="num">18.359.83</td>
                </tr>
                <tr>
                    <td>Cabo Delgado</td>
                    <td class="num">19.322.90</td>
                </tr>
                <tr>
                    <td>Niassa</td>
                    <td class="num">20.903.98</td>
                </tr>
                <tr>
                    <td>Nampula</td>
                    <td class="num">45.887.021</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td class="num">180 390 21</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
