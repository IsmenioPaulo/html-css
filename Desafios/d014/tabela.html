<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de pautas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
         
        }

        th, td.num {
            background-color: grey;
            border: 1px solid black;
            color: white;
            text-align: left;
            padding: 10px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Area</th>
                <th scope="col">Discplinas</th>
            
                <th scope="col">Notas 
                    <th scope="colgroup">Nota1</th>
                <th scope="colgroup">Nota2</th>
                
                </th>
               
                <th scope="col">Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matematica</td> 
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="5" >Media de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Media de Humanas</th>
                <td class="num">0.0</td>
            </tr>
            
            
        </tbody>
    </table>
    
</body>
</html>
